{% extends 'basic.html' %}

{% block body_block %}<br><br>
<div id="otp_body">
<div class="prompt">
	<p>Enter the code generated on the email you mentioned to log in!</p>

<form method="post" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
	{% csrf_token %}
	<input type="text" id="digit-1" name="dig1" data-next="digit-2" />
	<input type="text" id="digit-2" name="dig2" data-next="digit-3" data-previous="digit-1" />
	<input type="text" id="digit-3" name="dig3" data-next="digit-4" data-previous="digit-2" />
	<span class="splitter">&ndash;</span>
	<input type="text" id="digit-4" name="dig4" data-next="digit-5" data-previous="digit-3" />
	<input type="text" id="digit-5" name="dig5" data-next="digit-6" data-previous="digit-4" />
	<input type="text" id="digit-6" name="dig6" data-previous="digit-5" /><br><br>

<button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
</div>
{% endblock %}
